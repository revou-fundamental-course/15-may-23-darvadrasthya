<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header class="header">
        <span class="title">Katik </span>
        <span class="subtitle">Kalkulator Matematik</span>
    </header>
    <p>
    <main>
    <div class="title-jenis">
        <span class="title">Luas Persegi</span>
    </div>
    <p>
        <div class="card">
            <div class="figure">
            <div class="example-square"></div>
            </div>
            <div class="formula-description">
                <p>Rumus Luas Persegi :</p>
                <p class="rumus">L = S x S</p>

                <p>Dimana :</p>
                <p>L : Luas</p>
                <p>S : Sisi</p>
            </div>
                <p>
                <h3 class="label">Menghitung Luas Persegi</h3>
                <input class="input" id="sisi-luas" name="sisi-luas" placeholder="Nilai Sisi" required>

                <p class="result-luas" id="rumus-luas">L = S x S</p>
                <p class="result-luas" ></p><span id="perhitungan-luas"></span></p>
                <p class="result-luas"></p><span id="output-luas"></span></p>

                <button class="btn-hitung" name="hitung-luas" onclick="hitungLuas()">Hitung</button>
                <button class="btn-reset" name="reset-luas" onclick="resetLuas()">Reset</button>
            </div>
        </div>
        <p>
        <div class="title-jenis">
            <span class="title">Keliling Persegi</span>
        </div>
        <p>
        <div class="card">
            <div class="figure">
            <div class="example-square"></div>
            </div>
            <div class="formula-description">
                <p>Rumus Keliling Persegi :</p>
                <p class="rumus">L = 4 x S</p>

                <p>Dimana :</p>
                <p>K : Keliling</p>
                <p>S : Sisi</p>
            </div>
                <p>
                <h3 class="label">Menghitung Keliling Persegi</h3>
                <input class="input" id="sisi-keliling" name="sisi-keliling" placeholder="Nilai keliling" required>

                <p class="result-luas" id="rumus-keliling">K = 4 x S</p>
                <p class="result-luas" ></p><span id="perhitungan-keliling"></span></p>
                <p class="result-luas"></p><span id="output-keliling"></span></p>

                <button class="btn-hitung" name="hitung-keliling" onclick="hitungKeliling()">Hitung</button>
                <button class="btn-reset" name="reset-keliling" onclick="resetKeliling()">Reset</button>
            </div>
        </div>
        <br>
        </main>
    </body>
</html>
