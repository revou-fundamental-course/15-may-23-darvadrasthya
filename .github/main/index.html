<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <span class="title">Katik </span>
        <span class="subtitle">Kalkulator Matematik</span>
    </header>
    <main>
        <div class="card">
            <div class="figure">
            <div class="example-square"></div>
            </div>
            <div class="formula-description">
                <p>Rumus Luas Persegi :</p>

                <p>Dimana :</p>
                <p>L : Luas</p>
                <p>S : Sisi</p>
            </div>
            <p>
                <h3>Menghitung Luas Persegi</h3>
                <input class="input" id="sisi-luas" name="sisi-luas" placeholder="Nilai Sisi" required>

                <p class="result-luas" id="rumus-luas">L = S x S</p>
                <p class="result-luas" ></p><span id="perhitungan-luas"></span></p>
                <p class="result-luas"></p><span id="output-luas"></span></p>

                <button name="hitung-luas" onclick="hitungLuas()">Hitung</button>
                <button name="reset-luas" onclick="resetLuas()">Reset</button>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
